<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{/* Box-Level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
           
            border: 10px solid rgb(7, 241, 241);

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 4px dashed blue;
        }

        a{ /* Inline-Level */
            border-width: 10px;
            border-style: dashed;
            border-color: blue;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
